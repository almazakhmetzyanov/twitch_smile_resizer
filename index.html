<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>TSR by CorruptedMushroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(images/background.jpg); background-size: 100%">
<main role="main" class="container" style="margin-top: 13%">
    <div class="jumbotron" style="padding-top: 5%; padding-bottom: 5%">
        <h3>Twitch smile resizer</h3>
        <label>Add square image for resizing to twitch format</label>
        <div class="row">
            <div class="col">
                <form class="md-form" id="form1" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <h5>Choose resample type:</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resample" value="NEAREST">
                            <label class="form-check-label">Nearest</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resample" value="BILINEAR">
                            <label class="form-check-label">Bilinear</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resample" value="BOX">
                            <label class="form-check-label">Box</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resample" value="HAMMING">
                            <label class="form-check-label">Hamming</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resample" value="BICUBIC" checked>
                            <label class="form-check-label">Bicubic(recommend)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resample" value="LANCZOS">
                            <label class="form-check-label">Lanczos</label>
                        </div>
                        <br>
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" formmethod="post">Resize</button>
                    <p class="error-text" style="color: red; display: none">Error: Please add square image</p>
                </form>
            </div>

            <div class="col">
                <p>Do not forget to prepare picture:</p>
                <div class="row">
                    <div class="col">
                        <p>GOOD:</p>
                        <div class="image"
                             style="content: url(images/good.png); border: 1px solid black; width: 50px; height: 50px">GOOD
                        </div>
                    </div>
                    <div class="col">
                        <p> BAD:</p>
                        <div class="image"
                             style="content: url(images/bad.png); border: 1px solid black; width: 50px; height: 50px">GOOD
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
</body>
</html>
