<!DOCTYPE html>
<html lang="en" style="font-size: 23pt">
<head>

    <meta charset="UTF-8">
    <title>TSR by CorruptedMushroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background: 100% url(https://wallpapercave.com/wp/wp2132611.jpg)">
<main role="main" class="container" style="margin-top: 5%">
    <div class="jumbotron">
        <h1>Twitch smile resizer</h1>
        <p class="lead"></p>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlFile1">Add square image for resizing to twitch format</label>
                <p><b>Choose resample type:</b><Br>
                    <input type="radio" name="resample" value="NEAREST"> Nearest<Br>
                    <input type="radio" name="resample" value="BILINEAR"> Bilinear<Br>
                    <input type="radio" name="resample" value="BOX"> Box<Br>
                    <input type="radio" name="resample" value="HAMMING"> Hamming<Br>
                    <input type="radio" name="resample" value="BICUBIC" checked> Bicubic(recommend)<Br>
                    <input type="radio" name="resample" value="LANCZOS"> Lanczos<Br>
                </p>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
            </div>
            <button type="submit" class="btn btn-primary mb-2" formmethod="post">Resize</button>
            <p>DO NOT FORGET TO PREPARE PICTURE:</p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>GOOD:</p>
                        <div class="image"
                             style="content: url(https://i.imgur.com/RVo26ak.png); border: 1px solid black; width: 50px; height: 50px">GOOD</div>
                    </div>
                    <div class="col">
                        <p> BAD:</p>
                        <div class="image"
                             style="content: url(https://i.imgur.com/Jus9rXJ.png); border: 1px solid black; width: 50px; height: 50px">GOOD</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
